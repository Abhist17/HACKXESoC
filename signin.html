<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        User Login
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-lg overflow-hidden" style="margin-right: 10%;">
        <div class="hidden md:block md:w-1/2">
            <img alt="A long, empty highway stretching into the distance under a partly cloudy sky" class="w-full h-full object-cover" src="login.jpeg" />
        </div>
        <div class="md:w-1/2 w-full p-8" style="background-color: #fbfaf8;">
            <h2 class="text-2xl font-bold mb-6 text-center">
                USER SIGNUP
            </h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700" for="phone">
                        Enter your name:
                    </label>
                    <input class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 hover:ring-2 hover:ring-blue-400 active:ring-2 active:ring-blue-800" id="phone" name="phone" placeholder="Enter your name" type="text" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="phone">
                        Phone number:
                    </label>
                    <input class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 hover:ring-2 hover:ring-blue-400 active:ring-2 active:ring-blue-800" id="phone" name="phone" placeholder="Enter your Phone No." type="text" />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700" for="password">
                        Password:
                    </label>
                    <input class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 hover:ring-2 hover:ring-blue-400 active:ring-2 active:ring-blue-800" id="password" name="password" placeholder="Enter your password" type="password" />
                </div>
                <button class="w-full py-2 bg-white border border-gray-400 text-gray-700 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-600 hover:ring-2 hover:ring-blue-400 active:ring-2 active:ring-blue-800" type="submit">
                    SUBMIT
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">
                Already have an account ? 
                <a class="text-blue-600 font-bold" href="login.html">
                    Login
                </a>
            </p>
        </div>
    </div>
</body>

</html>
