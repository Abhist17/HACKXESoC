<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sadak Sathi Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-6">
    <!-- Top Shield Icon and Heading -->
    <div class="text-center mb-6">
      <div class="flex justify-center mb-4">
        <div class="p-3 rounded-full">
          <img src="logo.png" alt="">
        </div>
      </div>
      <h1 class="text-2xl font-bold text-blue-900">Login to Your Account</h1>
      <p class="text-gray-600 text-sm mt-1">Access your Sadak Sathi Seva dashboard to track and report issues</p>
    </div>

    <!-- Banner Section -->
    <div class="bg-blue-800 text-white text-center py-4 px-3 rounded-lg mb-6">
      <h2 class="text-lg font-semibold">Login to Sadak Sathi Seva</h2>
      <p class="text-sm">Access your account to report issues and track status</p>
    </div>

    <!-- Form -->
    <form>
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <div class="relative">
          <input type="email" id="email" placeholder="Enter your email"
                 class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />
          <i class="fas fa-envelope absolute left-3 top-2.5 text-gray-400"></i>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input type="password" id="password" placeholder="Enter your password"
                 class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />
          <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
          <i id="togglePasswordIcon" class="fas fa-eye absolute right-3 top-3 text-gray-400 cursor-pointer" onclick="togglePassword()"></i>
        </div>
      </div>
      <a href="/">forget password?</a>
      <!-- Remember Me -->
      <div class="mb-4 flex items-center">
        <input id="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
      </div>

      <!-- Login Button -->
      <button type="submit"
              class="w-full bg-blue-800 hover:bg-blue-900 text-white py-2 rounded-lg text-sm font-semibold flex items-center justify-center">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>
    </form>

    <!-- OR Divider -->
    <div class="my-6 flex items-center justify-center">
      <span class="text-gray-400 text-sm">OR</span>
    </div>

    <!-- Sign Up -->
    <div class="text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a href="signup.html" class="text-blue-600 font-medium hover:underline">Sign up</a>
      </p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const icon = document.getElementById('togglePasswordIcon');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
