<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <div class="text-center mb-6">
            <div class="flex justify-center mb-4">
                <div class="rounded-full p-4">
                    <img src="logo.png" alt="">
                </div>
            </div>
            <h1 class="text-2xl font-bold text-blue-900">Create an Account</h1>
            <p class="text-gray-600">Join Sadak Sathi Seva to help improve road infrastructure</p>
        </div>
        <div class="bg-orange-500 text-white text-center py-4 rounded-lg mb-6">
            <h2 class="text-xl font-bold">Create an Account</h2>
            <p>Join Sadak Sathi Seva to report and track road issues</p>
        </div>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Full Name</label>
                <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
                    <i class="fas fa-user text-gray-400 mr-2"></i>
                    <input type="text" placeholder="Enter your full name" class="w-full border-none focus:outline-none">
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
                    <i class="fas fa-envelope text-gray-400 mr-2"></i>
                    <input type="email" placeholder="Enter your email" class="w-full border-none focus:outline-none">
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Phone Number</label>
                <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
                    <i class="fas fa-phone text-gray-400 mr-2"></i>
                    <input type="text" placeholder="10-digit mobile number" class="w-full border-none focus:outline-none">
                </div>
                <p class="text-gray-500 text-sm mt-1">Enter 10-digit mobile number without country code</p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
                    <i class="fas fa-lock text-gray-400 mr-2"></i>
                    <input type="password" id="password" placeholder="Create a password" class="w-full border-none focus:outline-none">
                    <i class="fas fa-eye text-gray-400 ml-2 cursor-pointer" id="togglePassword"></i>
                </div>
                <p class="text-gray-500 text-sm mt-1">Password must be at least 8 characters long</p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Confirm Password</label>
                <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
                    <i class="fas fa-lock text-gray-400 mr-2"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" class="w-full border-none focus:outline-none">
                    <i class="fas fa-eye text-gray-400 ml-2 cursor-pointer" id="toggleConfirmPassword"></i>
                </div>
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-blue-600">
                    <span class="ml-2 text-gray-700">I agree to the <a href="#" class="text-blue-600">Terms of Service</a> and <a href="#" class="text-blue-600">Privacy Policy</a></span>
                </label>
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-lg flex items-center justify-center">
                    <i class="fas fa-user-plus mr-2"></i> Create Account
                </button>
            </div>
            <div class="text-center text-gray-600 mb-4">OR</div>
            <div class="text-center">
                <p class="text-gray-700">Already have an account? <a href="login.html" class="text-blue-600">Login here</a></p>
            </div>
        </form>
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
        const confirmPassword = document.querySelector('#confirmPassword');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
